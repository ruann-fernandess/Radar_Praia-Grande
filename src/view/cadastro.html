<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preload" as="image" href="/imagens/newspaper_collage_texture.jpg" />
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/css/style.css">
     <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">    
</head>
<body>
<section class="container principal">
    <div class="quadrado">
        <div id="cadastro">
            <h2>Cadastro</h2>
            <form id="cadastroForm">
                <input type="text" id="apelido" placeholder="Apelido" required maxlength="30">
                <input type="text" id="nome" placeholder="Nome" required maxlength="100">
                <input type="email" id="email" placeholder="E-mail" required maxlength="100">

                <div class="ver-senha">
                    <input type="password" id="senha" placeholder="Senha" required maxlength="100">
                    <button type="button" id="toggleSenha" aria-label="Mostrar senha"><i class="bi bi-eye-fill"></i></button>
                </div>

                <button type="submit">Cadastrar</button>
                <div id="erroMensagem"></div>
            </form>
        </div>
        <div id="confirmarEmail">
            <h2>Quase lá</h2>
            <p>E-mail reenviado!</p>
            <p>Enviamos um e-mail para <b></b> com as instruções necessárias para prosseguir.</p>
            <p>Verifique sua caixa de entrada e siga o passo a passo para continuar.</p>
            <p>Esta solicitação expirará em 1 hora.</p>
            <button id="reenviarEmail">Reenviar e-mail</button>
            <button id="voltarCadastro">Voltar</button>
        </div>
    </div>
    <a href="/login.html" class="conta-btn">Já possui conta? Faça login!</a>
</section>
<script src="/js/cadastro.js"></script>
<script src="/js/ver-senha.js"></script>
</body>
</html>
