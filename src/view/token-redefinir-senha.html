<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Token para redefinir senha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/token-e-erro.css" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <h1></h1>
      <p></p>
      <div id="redefinirSenha">
        <div class="ver-senha">
          <input type="password" id="senha" placeholder="Senha" required maxlength="100">
          <button type="button" id="toggleSenha" aria-label="Mostrar senha"><i class="bi bi-eye-fill"></i></button>
        </div>
        <button id="confirmarRedefinirSenha">Confirmar</button>
        <div id="erroMensagem"></div>
      </div>
      <div class="buttons"></div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="/js/modal.js"></script>
<script src="/js/ver-senha.js"></script>
<script type="module" src="/js/token-redefinir-senha.js"></script>

</html>
