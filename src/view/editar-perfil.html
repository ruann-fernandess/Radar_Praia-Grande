<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/editar-perfil.css">
 
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">    
</head>
<body>
    <nav class="navbar">
      <a href="/home.html" class="logo">Radar Praia Grande</a>
      <input type="text" class="barraDePesquisa" placeholder="Pesquise.." />

      <button class="menu-toggle" id="menu-toggle">☰</button>
      <ul class="nav-links">
        <li><a href="/home.html">Feed</a></li>
        <li><a href="/perfil.html">Perfil</a></li>
        <li><button id="logout-btn" class="logout-btn">Logout</button></li>
      </ul>
    </nav>

    <!-- Fundo escuro da sidebar -->
    <div id="sidebar-overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <button class="close-sidebar" id="close-sidebar">×</button>
      <input type="text" class="barraDePesquisa" placeholder="Pesquise.." />
      <ul>
        <li><a href="/home.html">Feed</a></li>
        <li><a href="/perfil.html">Perfil</a></li>
        <li><button id="logout-btn-mobile" class="logout-btn">Logout</button></li>
      </ul>
    </div>
 
    <div class="perfil-container">
        <section class="perfil" style="margin-bottom: 38px;">
            <div class="perfil-info">
 
            <div class="elemento-edicao">
            <span id="fotoCapa-text">
                <img id="fotoCapa" alt="Foto de Capa">
            </span>
            <button class="editar-btn flutuante" id="editar-fotoCapa">Editar</button>
            </div>
 
            <div class="elemento-edicao">
            <span id="fotoPerfil-text">
                <img id="fotoPerfil" alt="Foto de Perfil">
            </span>
            <button class="editar-btn flutuante" id="editar-fotoPerfil">Editar</button>
            </div>
 
                <span id="apelido"></span>
               
                <div class="elemento-edicao">
                    <span id="biografia"></span>
                    <button class="editar-btn" id="editar-biografia">Editar</button>
                </div>
                   
                <div class="elemento-edicao">
                    <span id="email"></span>
                    <button class="editar-btn" id="editar-email">Editar</button>
                </div>
 
                <div class="elemento-edicao">
                    <span id="nome"></span>
                    <button class="editar-btn" id="editar-nome">Editar</button>
                </div>
               
            </div>
 
            <button class="editar-btn" id="salvar-btn" class="hidden">Salvar Alterações</button>
            <button class="editar-btn" id="apagar-perfil-btn">Apagar perfil</button>
            <a class="editar-btn" id="parar-editar-btn" href="/perfil.html">Parar de editar</a>
        </section>
    </div>
 
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja sair?</p>
            <button id="confirmYes">Sim</button>
            <button id="confirmNo">Cancelar</button>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/js/modal.js"></script>
    <script type="module" src="/js/sidebar.js"></script>
    <script type="module" src="/js/editar-perfil.js"></script>
</body>
</html>
